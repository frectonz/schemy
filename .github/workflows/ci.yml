name: CI

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Flake check
        run: nix flake check

      - name: Build Schemy
        run: nix develop -c cargo build --verbose

      - name: Run Schemy Clippy
        run: nix develop -c cargo clippy

      - name: Build schemaorg-rs
        run: cd schemaorg-rs && nix develop -c cargo build --verbose

      - name: Run schemaorg-rs clippy
        run: cd schemaorg-rs && nix develop -c cargo clippy
